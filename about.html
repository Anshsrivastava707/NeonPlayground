<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me - NeonPlayground</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Audiowide', 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #181c24 60%, #0a0f1a 100%);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .about-container {
      background: rgba(24,28,36,0.95);
      border-radius: 24px;
      box-shadow: 0 0 18px 3px #00ff8855, 0 0 32px 8px #0080ff22;
      padding: 3em 2.5em;
      max-width: 600px;
      width: 100%;
      text-align: center;
      border: 3px solid transparent;
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.25s, transform 0.25s, border 0.25s;
      will-change: transform;
      /* Animated border */
      border-image: linear-gradient(120deg, #00ff88, #00ccff, #ff0080, #00ff88) 1;
      animation: borderGlow 1.2s linear infinite;
    }
    .about-container::before, .about-container::after {
      display: none !important;
    }
    @keyframes borderGlow {
      0% { border-image-source: linear-gradient(120deg, #00ff88, #00ccff, #ff0080, #00ff88); }
      50% { border-image-source: linear-gradient(300deg, #00ff88, #00ccff, #ff0080, #00ff88); }
      100% { border-image-source: linear-gradient(120deg, #00ff88, #00ccff, #ff0080, #00ff88); }
    }
    .about-title {
      font-family: 'Audiowide', 'Inter', Arial, sans-serif;
      font-size: 2.2rem;
      font-weight: 800;
      color: #00ff88;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      text-shadow: 0 0 12px #00ff88cc, 0 1px 2px #000, 1px 0px 2px #000, 0px -1px 2px #000, -1px 0px 2px #000;
      text-transform: uppercase;
    }
    .about-link {
      font-weight: 900;
      font-size: 1.1rem;
      line-height: 1.2;
      background: linear-gradient(120deg, #00ffea 0%, #00eaff 25%, #fff200 55%, #ffaa00 80%, #00ff88 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.03em;
      user-select: none;
      position: relative;
      margin-left: 1.5em;
      text-decoration: none;
      text-transform: uppercase;
      transition: filter 0.2s, text-shadow 0.2s;
      text-shadow: 0 0 8px #00ff8880;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      height: 2.2rem;
      padding-top: 2px;
      background-size: 200% 200%;
      background-position: 0% 50%;
      animation: logoGradientMove 6s linear infinite;
    }
    @keyframes logoGradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    .about-bio {
      font-size: 1.1rem;
      color: #b0f7e6;
      margin-bottom: 1.5em;
      line-height: 1.6;
    }
    .about-contact {
      margin-top: 1.5em;
      font-size: 1rem;
      color: #00ccff;
    }
    .about-contact a {
      color: #00ccff;
      text-decoration: underline;
      transition: color 0.2s;
    }
    .about-contact a:hover {
      color: #00ff88;
    }
    .about-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 1em;
      border: 3px solid #00ff88;
      box-shadow: 0 0 24px 4px #00ff8899;
      object-fit: cover;
      background: #222;
    }
    .about-back-btn {
      position: absolute;
      top: 32px;
      left: 32px;
      background: #111;
      color: #00ff88;
      border: 2px solid #00ff88;
      border-radius: 10px;
      padding: 0.35em 1em;
      font-weight: 800;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 0 0 8px 1px #00ff8855;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      z-index: 10;
      transition: box-shadow 0.18s, transform 0.18s, color 0.18s, border-color 0.18s, background 0.18s, background-image 0.18s;
      outline: none;
      display: inline-block;
      background-clip: padding-box;
    }
    .about-back-btn:hover, .about-back-btn:focus {
      box-shadow: 0 0 24px 8px #00ff88cc, 0 0 48px 16px #0080ff99;
      transform: translateY(-2px) scale(1.04);
      border-color: #00ccff;
      background: linear-gradient(135deg, #00ff88 0%, #00ccff 50%, #ff0080 100%);
      color: transparent;
      background-clip: padding-box;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-image: linear-gradient(135deg, #00ff88 0%, #00ccff 50%, #ff0080 100%);
    }
  </style>
</head>
<body>
  <a href="index.html" class="about-back-btn">&#8592; Back to Playground</a>
  <div class="about-container" id="aboutCard">
    <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Ansh" alt="Avatar" class="about-avatar" />
    <div class="about-title">Ansh Srivastava</div>
    <div class="about-bio">
      Hi! I'm Ansh, a passionate web developer and game enthusiast.<br>
      I created <b>NeonPlayground</b> to bring classic games to life with a modern cyberpunk twist.<br>
      I love building interactive, accessible, and visually stunning web experiences.
    </div>
    <div class="about-contact">
      <b>LinkedIn:</b> <a href="https://www.linkedin.com/in/ansh-srivastava-a27695330/" target="_blank">Ansh-Srivastava</a>
    </div>
  </div>
  <script>
  </script>
</body>
</html>
